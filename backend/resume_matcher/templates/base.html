<!DOCTYPE html>
<html>
<head>
    <title>SmartCVMatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #181a1b !important;
            color: #f8f9fa !important;
            padding-top: 70px;
        }
        .navbar-brand-logo {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #fff;
        }
        .nav-link.active {
            font-weight: bold;
            color: #ffc107 !important;
        }
        .card, .container, .form-control {
            background-color: #23272b !important;
            color: #f8f9fa !important;
        }
        .form-label, .form-check-label, .form-text, label {
            color: #f8f9fa !important;
        }
        .alert {
            background-color: #23272b !important;
            color: #f8f9fa !important;
            border-color: #343a40 !important;
        }
    </style>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span class="navbar-brand-logo me-2">CV</span> SmartCVMatch
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="{% url 'profile' %}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/bookmarks/' %}active{% endif %}" href="{% url 'bookmarks' %}">Bookmarks</a></li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0; border:none; background:none;">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/register/' %}active{% endif %}" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
